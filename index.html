<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="js/angular.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"></script>

		<style>
			.center-block{
				float:none;
			}
		</style>
	</head>
	<body ng-app="">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 center-block">
					<h1 class="text-center">Klasyfikacja szkoczków narciarskich<h1>
						<br>
					<div class="input-group">
						<span class="input-group-addon">Szukaj:</span>
						<input type="text" class="form-controll" placeholder="czego szukasz?">
					</div>
					<br>
					<div class="table-responsive">
						<table class="table table-hoover">
							<thead>
								<tr>
									<th ng-repeat="naglowek in [
									'Numer', 'Imie', 'Narodowość'
									]">
										{{naglowek}}
								</tr>
							</thead>
							<tbody>
								
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
